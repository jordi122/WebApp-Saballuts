    }

    }
  });

<script type="text/javascript">
    google.load("feeds", "1");

    function initialize1() {
      var feed = new google.feeds.Feed("http://www.saballuts.org/jooSaballut/index.php?option=com_content&view=category&id=9&format=feed&type=rss");
      var li = document.createElement("div");
      feed.includeHistoricalEntries();
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("contingut");
          for (var i = 0; i < result.feed.entries.length; i++) {
			   var entry = result.feed.entries[i];

			  if (i===0) {
				  li.innerHTML = "<hr><h2>Notícies</h2>";
			  }
			  li.innerHTML += "<p><a href='" + entry.link + "'>" + entry.title + "</p>";
			  var restImage = entry.contentSnippet;
			  var n = restImage.lastIndexOf("-");
			  var pollas = restImage.slice(n+6,restImage.length);
			  li.innerHTML += "<p>" + pollas + "</p>";
          }
        }
      });



      var feed = new google.feeds.Feed("http://www.saballuts.org/jooSaballut/index.php?option=com_content&view=category&id=20&format=feed&type=rss");
      feed.includeHistoricalEntries();
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("contingut");
          for (var i = 0; i < result.feed.entries.length; i++) {
			  var entry = result.feed.entries[i];
			  li.innerHTML += "<p><a href='" + entry.link + "'>" + entry.title + "</p>";
			  var restImage = entry.contentSnippet;
			  var n = restImage.lastIndexOf("-");
			  var pollas = restImage.slice(n+6,restImage.length);
			  li.innerHTML += "<p>" + pollas + "</p>";
          }
        }
      });

      var feed = new google.feeds.Feed("http://www.saballuts.org/jooSaballut/index.php?option=com_content&view=category&id=19&format=feed&type=rss");
      feed.includeHistoricalEntries();
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("contingut");
          for (var i = 0; i < result.feed.entries.length; i++) {
			  var entry = result.feed.entries[i];
			  li.innerHTML += "<p><a href='" + entry.link + "'>" + entry.title + "</p>";
			  var restImage = entry.contentSnippet;
			  var n = restImage.lastIndexOf("-");
			  var pollas = restImage.slice(n+6,restImage.length);
			  li.innerHTML += "<p>" + pollas + "</p>";
			  container.appendChild(li);
          }

        }
      });
    }


	google.setOnLoadCallback(initialize1);
</script>
